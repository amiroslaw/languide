<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security4">
<head>
    <title>Languide</title>
    <th:block th:replace="~{layouts/main :: head}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<div class="container">
    <div th:insert="~{layouts/main :: content}"></div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <table id="article" class="table table-striped table-bordered table-hover table-primary">
                <thead class="thead-dark">
                    <th>No.</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Notebook</th>
                    <th>Tag</th>
                    <th>Date</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    <tr th:each="article :${articles}">
                        <td th:text="${articleStat.index + 1}">No.</td>
                        <td th:text="${article.id}">remove later</td>
                        <td th:text="${article.title}">Title</td>
                        <td th:text="${article.notebook.title}">Notebook</td>
                        <td th:text="${article.tag}">Tag</td>
                        <td th:text="${#calendars.format(article.creationDate,'dd/M/yyyy hh:mm')}">Date</td>
                        <td> <a href="#" th:href="|/article/${article.id}|">View</a></td>
                        <td> <a href="#" th:href="|/user/${userId}/article/${article.id}/edit|">Edit</a></td>
                        <td> <a href="#" th:href="|/article/${article.id}/delete|">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
