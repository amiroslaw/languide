<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Languide</title>
    <th:block th:replace="~{layouts/main :: head}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
    </th:block>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            /*<![CDATA[*/
            var article = [[${article}]];
            var lang1 = article.firstLanguage;
            var lang2 = article.secondLanguage;
            var length;
            if (lang1.length > lang2.length) {
                length = lang1.length;
            } else {
                length = lang2.length;
            }
            for (var i = 0; i < length; i++) {
                if (lang1[i] === undefined) {
                    lang1[i] = '<span class="badge badge-warning">Empty</span>'
                }
                if (lang2[i] === undefined) {
                    lang2[i] = '<span class="badge badge-warning">Empty</span>'
                }
                $('table#article').append('<tr><td>' + lang1[i] + '</td><td>' + lang2[i] + '</td></tr>');
            }
            /*]]>*/
        });
    </script>
</head>
<body>
<div class="container">
    <div th:insert="~{layouts/main :: content}"></div>
    <div class="row justify-content-sm-center">
        <div class="col-9">
            <div class="row">
                <div class="col">
                    <table id="article" class="table table-striped table-bordered table-hover">
                        <tr class="thead-dark">
                            <th>First language</th>
                            <th>Second language</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
