<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Languide</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}">
    </script>

</head>
<body>
<div class="container">
    <h1>Languide</h1>
    <div class="row justify-content-sm-center">
        <div class="col-9">
            <!--/*@thymesVar id="articleCommand" type="xyz.miroslaw.languide.command.ArticleCommand"*/-->
            <form th:object="${articleCommand}" th:action="@{/}" method="post">
                <div class="row ">
                    <div class="col form-group" th:classappend="${#fields.hasErrors('firstLanguage')}? 'has-error'">
                        <label for="firstLanguage">Put text from first language <span class="required">*</span></label>
                        <input type="text" id="firstLanguage" class="form-control" style="height: 500px"
                               th:field="*{firstLanguage}"/>
                        <span th:if="${#fields.hasErrors('firstLanguage')}" th:errors="*{firstLanguage}"
                              th:class="help-block">Error</span>
                    </div>
                    <div class="col form-group" th:classappend="${#fields.hasErrors('firstLanguage')}? 'has-error'">
                        <label for="secondLanguage">Put text from second language</label>
                        <input type="text" id="secondLanguage" class="form-control" style="height: 500px"
                               th:field="*{secondLanguage}"/>
                        <span th:if="${#fields.hasErrors('secondLanguage')}" th:errors="*{secondLanguage}"
                              th:class="help-block">Error</span>
                    </div>
                </div>
                <div class="row justify-content-sm-center">
                        <button type="submit" class="btn btn-success col-auto">Pair</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
