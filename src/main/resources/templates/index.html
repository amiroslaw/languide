<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Languide</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}">
    </script>

</head>
<body>

<!--/*@thymesVar id="article" type="xyz.miroslaw.languide.model.Article"*/-->
<form th:object="${article}" th:action="@{/article}" method="post">
    <div class="row">
        <div class="col-sm-4">
            <label>Put text from first language</label>
                <input type="text" class="form-control" style="height: 500px" th:field="*{firsLanguage}">
        </div>
        <div class="col-sm-4">
            <label>Put text from second language</label>
                <input type="text" class="form-control" style="height: 500px" th:field="*{secondLanguage}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Pair</button>
</form>
</body>
</html>
