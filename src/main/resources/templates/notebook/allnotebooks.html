<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Languide</title>
    <th:block th:replace="~{layouts/main :: head}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<div class="container">
    <div th:insert="~{layouts/main :: content}"></div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        If you <strong>delete</strong> a notebook you will lose all articles from it.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <table id="article" class="table table-striped table-bordered table-hover table-primary">
                <thead class="thead-dark">
                <tr>
                    <th>No.</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th data-toggle="tooltip"
                        data-placement="top" title="View articles"><i class="fas fa-eye"></i></th>
                    <th data-toggle="tooltip"
                        data-placement="top" title="Edit"><i class="fas fa-pencil-alt"></i></th>
                    <th data-toggle="tooltip"
                        data-placement="top" title="Delete"><i class="fas fa-trash-alt"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notebook :${notebooks}">
                    <td th:text="${notebookStat.index + 1}">Order</td>
                    <td th:text="${notebook.id}">remove later</td>
                    <td th:text="${notebook.title}">title</td>
                    <td th:text="${notebook.description}">description</td>
                    <td><a href="#" th:href="@{/user/{userName}/articles(userName = ${#authentication.name}, id=${notebook.id})}"><i class="fas fa-eye"></i></a></td>
                    <td><a href="#" th:href="@{|/user/${#authentication.name}/notebook/${notebook.id}/update|}"><i class="fas fa-pencil-alt"></i></a>
                    </td>
                    <td><a href="#" th:href="@{|/user/${#authentication.name}/notebook/${notebook.id}/delete|}"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
