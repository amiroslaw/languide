<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Languide</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}">
    </script>

</head>
<body>
<div class="container">
    <h1>Languide</h1>
    <div class="row justify-content-sm-center">
        <div class="col-9">
            <div class="row">
                <div class="col">
                <table class="table table-striped table-bordered" th:object="${article}">
                    <tr th:each="lang1 : *{firstLanguage}">
                        <td th:text="${lang1}">1 lang</td>
                    </tr>
                </table>
                </div>
                <div class="col">
                    <table class="table table-striped table-bordered" th:object="${article}">
                        <tr th:each="lang2 : *{secondLanguage}">
                            <td th:text="${lang2}">2 lang</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
